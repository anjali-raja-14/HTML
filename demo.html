<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 20px;
        }
        .footer-section {
            flex: 1;
            min-width: 250px;
            margin: 10px;
        }
        .footer-section h2, .footer-section h3 {
            color: #00b894;
        }
        .footer-section p, .footer-section a {
            color: #bbb;
            text-decoration: none;
            font-size: 14px;
        }
        .footer-section a:hover {
            color: white;
        }
        .social-icons a {
            margin: 0 10px;
            color: #bbb;
            font-size: 18px;
        }
        .social-icons a:hover {
            color: white;
        }
        .footer-bottom {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            border-top: 1px solid #444;
            padding-top: 10px;
        }
    </style>
    
</head>
<body>

    
</body>
</html>
